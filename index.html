<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desentupidora Ideal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar Simulation -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="currentTime">20:15</span>
            </div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- App Header -->
        <div class="app-header">
            <div class="company-logo">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="company-name">Desentupidora Ideal</h1>
            <p class="company-subtitle">Atendimento 24 Horas</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Emergency Alert -->
            <div class="emergency-alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span>EMERGÊNCIA? LIGUE AGORA!</span>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="https://wa.me/5548991574479?text=Olá! Preciso de atendimento urgente da Desentupidora Ideal" 
                   class="btn btn-whatsapp" id="whatsappBtn">
                    <div class="btn-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">WhatsApp</span>
                        <span class="btn-subtitle">Conversar agora</span>
                    </div>
                    <div class="btn-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="tel:+5548991574479" class="btn btn-call" id="callBtn">
                    <div class="btn-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="btn-content">
                        <span class="btn-title">Ligar</span>
                        <span class="btn-subtitle">(48)99157-4479</span>
                    </div>
                    <div class="btn-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </div>

        <!-- Bottom Navigation Simulation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-phone"></i>
                <span>Contato</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clock"></i>
                <span>24h</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
